layout: default

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {{ page.categories }}

  <article class="post-content">
    {{ page.precalendarContent | markdownify }}
    {% include calendar.html %}
    {{ content }}
  </article>

</div>
